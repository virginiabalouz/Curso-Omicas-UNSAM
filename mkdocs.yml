# site
# --- editar y ajustar de acuerdo al curso 
site_name: "Del Genoma al Transcriptoma: Fundamentos y Herramientas Informáticas"
site_description: "Sitio Web del Curso Del Genoma al Transcriptoma: Fundamentos y Herramientas Informáticas"
site_author: "UNSAM"
#site_url: https://curso.unsam.edu.ar

# repository
# --- si el sitio está alojado en un repo, describirlo acá 
repo_name: 'cursos-unsam-mkdocs-template'
repo_url: https://github.com/mercedesgarnham/Curso-Omicas-UNSAM

# theme 
# --- customizar apariencia editando palette 
# --- consultar https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
theme:
  name: material
  language: es 
  features:
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - navigation.tabs
    - navigation.indexes
  palette: 
    - scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/toggle-switch 
        name: Cambiar a modo oscuro
    - scheme: slate 
      primary: black
      accent: black
      toggle: 
        icon: material/toggle-switch-off-outline
        name: Cambiar a modo claro
  font:
    text: Saira
    display: Saira
    code: Roboto Mono

# plugins
plugins:
  - search
  - mkdocs-video 
  - awesome-pages
  #- git-revision-date
  - tags:
      tags_file: tags.md 

# markdown extensions
markdown_extensions:
  - meta
  - admonition
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.mark
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji

# extra
# --- editar los URLs, agregar los links especificos a cada cuenta, canal, etc. 
